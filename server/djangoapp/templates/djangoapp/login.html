<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
        <form action="{% url 'djangoapp:login' %}"  method="post">
            {% csrf_token %}
            <div class="container">
              <h1>Login</h1>
              <hr>
              <label for="username" class="form-label"><b>User Name</b></label>
              <input class="form-control" type="text" placeholder="Enter User Name: " name="username" required>
              <label for="psw" class="form-label"><b>Password</b></label>
              <input class="form-control" type="password" placeholder="Enter Password: " name="psw" required>
              <div class="mt-3">
                <button class="button btn btn-primary" type="submit">Login</button>
              </div>
            </div>
          </form>
    </body>
</html>
